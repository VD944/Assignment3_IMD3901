<!DOCTYPE html>
<html>
    <head>
        <title>Hello people!</title>
        <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
        <script src="/test.js"></script>
        <script src="/socket.io/socket.io.js"></script>
    </head>
    <body>
        <h1>SKY GUY JUICE</h1>
        <a href="/color.html">Color Page</a>
        
        <script>
            let socket = io();
            socket.on('connect', function() {
                console.log('I am connect');
            });
        </script>
        
        <a-scene>
            <a-assets>
                <!--Assets go here. Example 3d models, sounds-->
            </a-assets>
           
            <a-entity environment="preset: forest"></a-entity>

            <a-entity   id="box"
                        geometry="primitive: box; width: 1; height: 1; depth: 1"
                        position="0 1 3"
                        material="color: blue">
            </a-entity>

            <!-- button one -->
            <a-entity   id="red" 
                        class="clickable"
                        test="" 
                        geometry="primitive:cylinder; radius:0.5; height:0.1" 
                        material="color:rgb(255, 255, 100)"
                        position="-0.7 0.0, 0.0">
            </a-entity>

            <!-- adding camera and cursor -->
            <a-entity id="cameraOne" position="0 1.2 2" camera look-controls wasd-controls>
                <a-entity   cursor="rayOrigin:mouse;"
                            raycast="far:20; interval:100; objects:.clickable">
                </a-entity>
            </a-entity>
            
        </a-scene>
    </body>
</html>
